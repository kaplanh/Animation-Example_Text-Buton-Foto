<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        background-image: url("https://cdna.artstation.com/p/assets/images/images/023/837/440/large/penny-chen-kobe-ok202002.jpg?1580487653");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        height: 95vh;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 2rem;
      }
      h1 {
        color: white;
        font-weight: 900;
        font-size: 2.1rem;
        background-color: black;
        animation: renk 3s infinite ease alternate;
      }
      @keyframes renk {
        0% {
          transform: scale(0.5);
          color: white;
        }
        25% {
          color: coral;
        }
        50% {
          color: darkorange;
        }
        100% {
          transform: scale(1);

          color: lightblue;
        }
      }
      button {
        font-size: 1.25rem;
        background-color: royalblue;
        color: white;
        padding: 0.7rem;
        padding-left: 0.9rem;
        display: flex;
        align-items: center;
        border: none;
        border-radius: 16px;
        overflow: hidden;
        transition: all 0.2s;
      }

      button span {
        margin-left: 0.3rem;
        transition: all 0.3s ease-in-out;
      }
      a {
        color: white;
      }

      button a i {
        transform-origin: center center;
        transition: transform 0.3s ease-in-out;
      }
      button:hover .wrapper {
        animation: fly 0.6s ease-in-out infinite alternate;
      }

      button:hover i {
        transform: translateX(1.2rem) rotate(45deg) scale(1.1);
      }
      button:hover span {
        transform: translateX(5em);
      }
      button:active {
        transform: scale(0.95);
      }
      @keyframes fly {
        from {
          transform: translateY(0.2em);
        }
        to {
          transform: translateY(-0.2em);
        }
      }
    </style>
  </head>
  <body>
    <h1>BÜYÜK USTANIN ANISINA</h1>

    <button>
      <div class="wrapper">
        <a href="./basketball.html"
          ><i class="fa-regular fa-paper-plane"></i
        ></a>
      </div>

      <span>Send</span>
    </button>

    <audio src="./winningelevation.mp3" id="müzik"></audio>
    <script>
      const müzik = document.querySelector("#müzik");
      window.addEventListener("load", () => {
        müzik.play();
      });
    </script>
  </body>
</html>
